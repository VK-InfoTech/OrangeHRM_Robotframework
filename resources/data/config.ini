[APPLICATION]
# Name of the application
application = MyAppName

[ENVIRONMENT]
# The environment for the application (options: WEB, QA, LOCALHOST)
environment = WEB

# The browser used for testing (options: chrome, edge, firefox, safari)
browser = chrome

[MYSQl]
# Credentials and host information for MySQL
mysql_username = root
mysql_password = password
mysql_host = localhost
mysql_database_name = my_database

[DATABASE]
